name: üö¢ Titanic API CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manuelle Ausf√ºhrung erlauben

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/titanic-api

jobs:
  # Job 1: Code Quality und Linting
  code-quality:
    name: üîç Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black mypy pytest-cov
        
    - name: üé® Code Formatting Check (Black)
      run: |
        black --check --diff .
        
    - name: üè∑Ô∏è Type Checking (MyPy)
      run: |
        mypy . --ignore-missing-imports || true

  # Job 2: Unit Tests
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üêç Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
        
    - name: üß™ Run Unit Tests
      env:
        DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        DB_HOST: "localhost"
        DB_PORT: "5432"
        DB_NAME: ${{ secrets.TEST_DB_NAME }}
        DB_USER: ${{ secrets.TEST_DB_USER }}
        TESTING: "true"
      run: |
        python -m pytest tests/unit/test_api.py::TestPassengerModels -v --cov=api --cov-report=xml --cov-report=html
        
    - name: üìä Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # Job 3: Integration Tests mit Docker
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_USER: ${{ secrets.TEST_DB_USER }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
        
    - name: üóÑÔ∏è Setup Test Database
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: ${{ secrets.TEST_DB_NAME }}
        DB_USER: ${{ secrets.TEST_DB_USER }}
        DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        PGPASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      run: |
        # Install PostgreSQL client
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        # Test-Datenbank mit echten Daten initialisieren
        psql -h localhost -U ${{ secrets.TEST_DB_USER }} -d ${{ secrets.TEST_DB_NAME }} -f sql/init_db.sql
        
    - name: üöÄ Start API Server
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: ${{ secrets.TEST_DB_NAME }}
        DB_USER: ${{ secrets.TEST_DB_USER }}
        DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      run: |
        python main.py &
        sleep 10  # API starten lassen
        
    - name: üß™ Run Integration Tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: ${{ secrets.TEST_DB_NAME }}
        DB_USER: ${{ secrets.TEST_DB_USER }}
        DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      run: |
        python -m pytest tests/integration/ -v
        
    - name: üîç API Health Check
      run: |
        curl -f http://localhost:8000/health || exit 1

  # Job 4: Docker Build und Test
  docker-build:
    name: üê≥ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: üîê Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üèóÔ∏è Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: üß™ Test Docker Image
      env:
        TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        TEST_DB_USER: ${{ secrets.TEST_DB_USER }}
        TEST_DB_NAME: ${{ secrets.TEST_DB_NAME }}
      run: |
        # Start PostgreSQL for Docker test
        docker run -d --name test-postgres \
          -e POSTGRES_PASSWORD=$TEST_DB_PASSWORD \
          -e POSTGRES_USER=$TEST_DB_USER \
          -e POSTGRES_DB=$TEST_DB_NAME \
          -p 5433:5432 \
          postgres:15
        sleep 10
        
        # Initialize test database
        PGPASSWORD=$TEST_DB_PASSWORD psql -h localhost -p 5433 -U $TEST_DB_USER -d $TEST_DB_NAME -f sql/init_db.sql
        
        # Start API container
        docker run --rm -d --name test-api \
          -p 8000:8000 \
          -e DB_HOST=host.docker.internal \
          -e DB_PORT=5433 \
          -e DB_NAME=$TEST_DB_NAME \
          -e DB_USER=$TEST_DB_USER \
          -e DB_PASSWORD=$TEST_DB_PASSWORD \
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        sleep 15
        
        # Test API
        curl -f http://localhost:8000/health || exit 1
        
        # Cleanup
        docker stop test-api test-postgres

  # Job 6: Performance Tests
  performance-tests:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üì¶ Install k6
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: üê≥ Start Test Environment
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: ${{ secrets.TEST_DB_NAME }}
        DB_USER: ${{ secrets.TEST_DB_USER }}
        DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      run: |
        docker-compose up -d
        sleep 30  # Services starten lassen
        
        # Warten bis API bereit ist
        timeout 60s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        
    - name: ‚ö° Run Load Tests
      run: |
        k6 run tests/performance/load-test.js
        
    - name: üõë Stop Test Environment
      run: |
        docker-compose down

  # Job 7: Deploy (nur bei main branch)
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, performance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: üîê Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üèóÔ∏è Build and Push Production Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: üöÄ Deploy to OpenShift (optional)
      if: vars.OPENSHIFT_ENABLED == 'true'
      run: |
        # OpenShift deployment commands hier
        echo "Deploying to OpenShift..."
        # oc apply -f openshift/
        
    - name: üìß Notify Deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: "üöÄ Titanic API deployed successfully to production!"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  # Job 8: Post-Deployment Tests
  post-deployment:
    name: üîç Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üß™ Smoke Tests
      run: |
        # Production API testen
        curl -f ${{ vars.PRODUCTION_URL }}/health || exit 1
        echo "‚úÖ Production API is healthy"
        
    - name: üìä Performance Monitoring
      run: |
        # Performance-Metriken sammeln
        echo "üìä Collecting performance metrics..."
